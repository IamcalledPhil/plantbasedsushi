
<!DOCTYPE html>
<html>
<title>Plant Based Sushi</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="scripts/menu-selection.js"></script>
<link rel="stylesheet" href="/styles/header.css">
<link rel="stylesheet" href="/styles/footer.css">
<link rel="stylesheet" href="/styles/locations.css">
<link rel="stylesheet" href="/styles/global.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

<body>

    <main class="wrapper">
        <header class="main-header">
            <img class="logo" src="res/png/logox2.png" alt="Plant Based Sushi"/>
            <div class="social-media-icons">
                <a href="https://www.facebook.com/plantbasedsushi/" target="_blank" rel="noopener noreferrer" class="fa fa-facebook">
                </a>
                <a href="https://www.instagram.com/plantbasedsushi.eu/" target="_blank" rel="noopener noreferrer" class="fa fa-instagram">
                </a>
            </div>

            <ul class="nav-items">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/locations">Locations</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </header>


        <section class="section parallax bg1">
                <div class="photo-overlay">
                    <h1>Locations</h1>
            </div>
        </section>
        <section class="section static main-content-1">
            <div class="static-background">
                <div class="location-row">
                    <div class="location-info infoleft">
                        <div class="location-pic">
                            <img src="res/jpg/locationplaceholder_1.jpg"/>
                        </div>
                        <div class="location-text">
                            <p>Admiraal De Ruiterweg</p>
                            <p>Amsterdam</p>
                            <p>6969 NE</p>
                            <p class="contact-number">0123456 789</p>
                        </div>
                    </div>
                    <img src="res/svg/apple.svg"/>
                </div>
                <div class="location-row row-reverse">
                    <img src="res/svg/melon.svg"/>
                    <div class="location-info inforight">
                        <div class="location-text">
                            <p>Somewhere in Oost</p>
                            <p>Amsterdam</p>
                            <p>2319 LK</p>
                            <p class="contact-number">0123456 789</p>
                        </div>
                        <div class="location-pic">
                            <img src="res/jpg/locationplaceholder_2.jpg"/>
                        </div>
                    </div>
                </div>
                <!-- Maps needs a billing account to set up (even for free use), so using a placeholder image for now -->
                <img class="map" src="res/png/amsterdammap.png"/>
            </div>
        </section>

        <footer class="main-footer">
        </footer>
    </main>
</body>
</html>
